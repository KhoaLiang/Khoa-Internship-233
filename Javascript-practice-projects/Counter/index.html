<body>
    <div class="container main-container border border-dark d-flex flex-column align-items-center">
        <h2>Counter</h2>
        <h1 class="js-counter-display">0</h1>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col"> 
                <button class="btn btn-primary mt-3 js-increase-button">Increase</button>
            </div>
            <div class="col">
                <button class="btn btn-dark mt-3 js-reset-button">Reset</button>
            </div>
            <div class="col">
                <button class="btn btn-danger mt-3 js-decrease-button">Decrease</button>
            </div>
        </div>
    </div>
