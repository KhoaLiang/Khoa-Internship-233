<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Training React App</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
    <style type="text/css">
        .App {
            text-align: center;
        }

        .App-logo {
            -webkit-animation: App-logo-spin infinite 20s linear;
            animation: App-logo-spin infinite 20s linear;
            height: 80px;
        }

        .App-header {
            background-color: #222;
            height: 150px;
            padding: 20px;
            color: white;
        }

        .App-intro {
            font-size: large;
        }

        @-webkit-keyframes App-logo-spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes App-logo-spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main-content">
            <div data-reactroot="" class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">ReactJS</h3>
                        </div>
                        <div class="panel-body">
                            <p>ReactJS</p>
                            <p>ReactJS is very simple!</p>
                            <p><button class="btn btn-success" type="button">Toogle Outline</button></p>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group"><span class="input-group-btn"><button class="btn btn-info"
                                        type="button">Register!</button></span><input type="text" class="form-control"
                                    placeholder="username..."></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Angular 4x</h3>
                        </div>
                        <div class="panel-body">
                            <p>Angular 4x</p>
                            <p></p>
                            <p><button class="btn btn-success" type="button">Toogle Outline</button></p>
                        </div>
                        <div class="panel-footer">
                            <div class="btn-group"><button type="button" class="btn btn-warning">view 1</button><button
                                    type="button" class="btn btn-danger">view 2</button><button type="button"
                                    class="btn btn-success">view 3</button></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">NodeJS</h3>
                        </div>
                        <div class="panel-body">
                            <p>NodeJS</p>
                            <p></p>
                            <p><button class="btn btn-success" type="button">Toogle Outline</button></p>
                        </div>
                        <div class="panel-footer">
                            <div class="btn-group"><button type="button" class="btn btn-warning">view 1</button><button
                                    type="button" class="btn btn-danger">view 2</button><button type="button"
                                    class="btn btn-success">view 3</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
